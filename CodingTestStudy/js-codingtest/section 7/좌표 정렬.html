<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let result=arr;
        for(let i=0; i<arr.length-1; i++) {
            if(arr[i][0]>arr[i+1][0])
                [arr[i],arr[i+1]]=[arr[i+1],arr[i]]
            else if(arr[i][0]===arr[i+1][0]){
                if(arr[i][1]>arr[i+1][1])
                    [arr[i],arr[i+1]]=[arr[i+1],arr[i]]
            }
        }

        return result
    }

    let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
    console.log(solution(arr));
</script>
</body>
</html>
