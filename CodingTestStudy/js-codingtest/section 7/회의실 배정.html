<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(meeting){
        let result=0;
        meeting.sort((a,b)=> {
            if(a[1]===b[1]) return a[0]-b[0];
            else return a[1]-b[1];
        })
        let et=0;

        for(let x of meeting){
            if(x[0]>et){
                // 회의 시작시간이 끝시간보다 크면 ++
                result++;
                et=x[1]
                // 그리고 끝나는 시간을 넣어야된다.
            }
        }
        return result
    }

    let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
    console.log(solution(arr));
</script>
</body>
</html>
