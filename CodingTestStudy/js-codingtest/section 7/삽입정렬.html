<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let result=arr;

        for (let i=0; i<arr.length; i++){
            let tmp=arr[i],j;
            for(j=i-1; j>=0; j--){
                if(arr[j]>tmp) arr[j+1]=arr[j];
                else break
            }
            arr[j+1]=tmp;
        }
        return result;
    }

    let arr=[1, 2, 3, -3, -2, 5, 6, -6];
    console.log(solution(arr));
</script>
</body>
</html>
