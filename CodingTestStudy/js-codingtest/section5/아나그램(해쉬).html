<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(str1, str2){
        let result="YES"
        let arr1=new Map();
        for (let x of str1){
            if(arr1.has(x)){
                arr1.set(x,arr1.get(x)+1)
            }else{
                arr1.set(x,1)
            }
        }
        for (let x of str2){
            if(!arr1.has(x) || arr1.get(x)===0) return "NO"
            arr1.set(x,arr1.get(x)-1);
        }
        return result
    }

    let a="AbaAeCe";
    let b="baeeACA";
    console.log(solution(a, b));
</script>
</body>
</html>
