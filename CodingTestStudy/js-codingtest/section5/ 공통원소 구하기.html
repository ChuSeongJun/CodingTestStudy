<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol =(a,b)=>{
        a=a.sort();
        b=b.sort((a,b)=>a+b)
        let result=[];
        let p1=0;
        let p2=0;

        while(p1<a.length && p2<b.length){
            if(a[p1]===b[p2]){
                result.push(a[p1])
                p2++
            }
            else if(a[p1]<b[p2]){
                p1++
            }
            else p2++
        }
        return result
    }
    let a=[1, 3, 9, 5, 2];
    let b=[3, 2, 5, 7, 8];
    console.log(sol(a, b));
</script>
</body>
</html>
