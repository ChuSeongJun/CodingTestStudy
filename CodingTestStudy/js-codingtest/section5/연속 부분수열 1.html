<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol = (n,a) =>{
        let result=0;
        let sum=0;
        let p1=0;
        for(let i=0; i<a.length; i++) {
            sum += a[i];
            if(n===sum)
                result++
            while(sum>=n){
                sum-=a[p1++];
                if(n===sum) result++
            }
        }
        return result
    }

    let a=[1, 2, 1, 3, 1, 1, 1, 2];
    console.log(sol(6, a));
</script>
</body>
</html>
