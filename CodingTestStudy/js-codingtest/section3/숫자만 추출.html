<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol=(s)=>{

        let result=0;
        for (let i of s){
            if(!isNaN(i)){
                result+=i
            }
        }
        result=parseInt(result);


        return result;
    }

    let str="g0en2T0s8eSoft";
    console.log(sol(str));
</script>
</body>
</html>
