<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(n){
        let result="";
        function DF(n){
            if(n===0) return
            else {
                DF(parseInt(n/2))
                result+=String(n%2);
            }
        }
        DF(n)
        return result
    }

    console.log(solution(11));
</script>
</body>
</html>
