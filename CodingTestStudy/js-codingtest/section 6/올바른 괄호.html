<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
<script>
  function solution(s){
    let result="YES";
    let array=[];
    s=s.split("")
    for(let i=0; i<s.length; i++){
      if(s[i]==='('){
        array.push(s[i])
      }else {
        if(array.length===0){
          result="NO"
        }else array.pop();
      }
    }
    if(array.length>0)
      result="NO"

    return result;
  }

  let a="())";
  console.log(solution(a));
</script>
</body>
</html>
