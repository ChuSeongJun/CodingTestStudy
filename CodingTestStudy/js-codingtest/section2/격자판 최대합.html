<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol = (arr)=>{
        let result=0;
        let sum1=0
        let sum2=0;
        let len=arr[0].length;

        for(let i=0; i<len; i++){
            sum1=0;
            sum2=0;
            for(let j=0; j<len; j++){
                sum1+=arr[i][j]
                sum2+=arr[j][i]
            }
            result=Math.max(result,sum1,sum2)
        }
        sum1=0;
        sum2=0;
        for(let i=0; i<len; i++){
            sum1+=arr[i][i];
            sum2+=arr[i][len-i-1];
        }
        result=Math.max(result,sum1,sum2)
        return result
    }

    let array=[[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(sol(array));
</script>
</body>
</html>
