<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      const sol = (a,b)=>{
        let list=[];
        for (let i=0; i<a.length; i++){
          if(a[i]===b[i]){
            list.push('D')
          }
          else if(a[i]===1&&b[i]===2){
            list.push('B')
          }else if(a[i]===3&&b[i]===2){
            list.push('B')
          }else if(a[i]===2 && b[i]===1){
            list.push('B')
          }else list.push('A')
        }
        return list
      }

      let a=[2,3,3,1,3];
      let b=[1,1,2,2,3];
      console.log(sol(a,b));
    </script>
  </body>
</html>

<!--1:가위 2:바위 3:보-->
